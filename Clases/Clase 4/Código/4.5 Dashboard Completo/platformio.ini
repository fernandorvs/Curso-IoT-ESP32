[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    olikraus/U8g2@^2.34.22
monitor_speed = 115200

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    olikraus/U8g2@^2.34.22
monitor_speed = 115200
build_flags = 
    -D ESP32C3
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ARDUINO_USB_MODE=1